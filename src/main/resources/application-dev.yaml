server:
  port: 80

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    # use your own mysql connection
    url: jdbc:mysql://127.0.0.1:3306/test?useSSL=false&useTimezone=true&serverTimezone=GMT%2B8&characterEncoding=utf-8&allowPublicKeyRetrieval=true
    username: root  # use your own database name
    password: 123456  # use your own database pwd
    hikari:
      connection-timeout: 50000
  redis:
    host: 127.0.0.1
    port: 6379
    password:
    userKey: user:info

canal:
  host: 127.0.0.1
  port: 11111
  topic: example
  username: canal
  password: canal

